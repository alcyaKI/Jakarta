<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenue en Indonésien</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient bg-light">

    <div class="container p-4 shadow bg-white rounded text-center" style="max-width: 400px;">
        <!-- Drapeau de l'Indonésie avec bordure -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" 
             alt="Drapeau Indonésie" 
             class="img-fluid border border-1 border-secondary rounded mb-3" 
             style="width: 120px;"/>

        <h4 class="mb-3">Bienvenue en Indonésie</h4>

        <h:form>
            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label"/>
                <h:inputText id="email" value="#{welcomeBean.email}" class="form-control" required="true" requiredMessage="Entrez votre mail!"/>
                <h:message for="email" class="text-danger"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label"/>
                <h:inputSecret id="password" value="#{welcomeBean.password}" class="form-control" required="true" requiredMessage="Entrez votre mot de passe!"/>
                <h:message for="password" class="text-danger"/>
            </div>
            
            <h:messages globalOnly="true" class="text-danger"/>
            
            <!-- Bouton unique pour l'authentification -->
            <h:commandButton value="Découvrir" action="#{welcomeBean.sAuthentifier}"
                     styleClass="btn btn-primary w-100 p-2 mb-2"/>
            
            <h:link value="Créer un compte" outcome="ajoute_utilisateur.xhtml" class="d-block text-decoration-none mt-2"/>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
