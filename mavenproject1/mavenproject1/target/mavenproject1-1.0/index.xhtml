<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenue en Indonésie</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    
    <!-- Style personnalisé -->
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        .login-container {
            background: white;
            padding: 30px;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff5f6d;
            border: none;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #ff3d4d;
        }
        .form-control:focus {
            border-color: #ff5f6d;
            box-shadow: 0 0 5px rgba(255, 95, 109, 0.5);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-container text-center">
        <!-- Drapeau de l'Indonésie -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" 
             alt="Drapeau Indonésie" 
             class="img-fluid border border-2 border-secondary rounded-circle mb-3" 
             style="width: 100px;"/>

        <h3 class="mb-4 fw-bold text-danger">Bienvenue en Indonésie</h3>

        <h:form>
            <div class="form-floating mb-3">
                <h:inputText id="email" value="#{welcomeBean.email}" 
                             class="form-control" required="true"/>
                <h:outputLabel for="email" value="Email" class="form-label"/>
                <h:message for="email" class="text-danger small"/>
            </div>
            
            <div class="form-floating mb-3">
                <h:inputSecret id="password" value="#{welcomeBean.password}" 
                               class="form-control" required="true"/>
                <h:outputLabel for="password" value="Mot de passe" class="form-label"/>
                <h:message for="password" class="text-danger small"/>
            </div>

            <h:messages globalOnly="true" class="text-danger small mb-3"/>

            <!-- Bouton d'authentification amélioré -->
            <h:commandButton value="Découvrir" action="#{welcomeBean.sAuthentifier}"
                     styleClass="btn btn-primary btn-lg w-100 fw-semibold"/>
            
            <h:link value="Créer un compte" outcome="ajoute_utilisateur.xhtml" 
                    class="d-block mt-3 text-decoration-none text-danger"/>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
