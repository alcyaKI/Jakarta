<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container p-4 shadow bg-white rounded" style="max-width: 600px;">
        <h4 class="mb-4 text-center">Ajouter un Utilisateur</h4>

        <h:form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label"/>
                    <h:inputText id="username" value="#{utilisateurBean.username}" required="true"
                                 requiredMessage="Vous devez Ã©crire votre nom" class="form-control"/>
                    <h:message for="username" class="text-danger"/>
                </div>
                
                <div class="col-md-6">
                    <h:outputLabel for="email" value="Email :" class="form-label"/>
                    <h:inputText id="email" value="#{utilisateurBean.email}" required="true"
                                 requiredMessage="Vous devez Ã©crire votre mail" class="form-control"/>
                    <h:message for="email" class="text-danger"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <h:outputLabel for="password" value="Mot de passe :" class="form-label"/>
                    <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true"
                                   requiredMessage="Tu dois mettre un mot de passe" class="form-control"/>
                    <h:message for="password" class="text-danger"/>
                </div>

                <div class="col-md-6">
                    <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label"/>
                    <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" class="form-control"/>
                    <h:message for="confirmPassword" class="text-danger"/>
                </div>
            </div>

            <div class="mb-3">
                <h:outputLabel for="description" value="Description :" class="form-label"/>
                <h:inputTextarea id="description" value="#{utilisateurBean.description}" class="form-control"/>
                <h:message for="description" class="text-danger"/>
            </div>

            <h:messages globalOnly="true" class="alert alert-danger mb-3"/>

            <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" class="btn btn-primary w-100"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
