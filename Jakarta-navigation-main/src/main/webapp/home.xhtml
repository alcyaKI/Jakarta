<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <head>
        <title>Home</title>

        <!-- Intégration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

        <!-- Style personnalisé -->
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #ff9966, #ff5e62);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 320px;
            }

            h1 {
                color: #333;
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .btn-custom {
                background-color: #ff5e62;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                width: 100%;
                margin-bottom: 12px;
                transition: all 0.3s ease-in-out;
                font-weight: bold;
                letter-spacing: 0.5px;
            }

            .btn-custom:hover {
                background-color: #ff3d47;
                transform: scale(1.05);
            }

            .btn-custom:focus {
                box-shadow: 0 0 10px rgba(255, 94, 98, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Accueil</h1>
            <h:form>
                <h:commandButton value="Ajouter un lieu" action="#{navigationController.lieu()}" 
                                 styleClass="btn-custom"/>
                <h:commandButton value="Explorer" action="#{navigationController.guide()}" 
                                 styleClass="btn-custom"/>
                <h:commandButton value="À propos" action="#{navigationController.voirApropos()}" 
                                 styleClass="btn-custom"/>
            </h:form>    
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
