<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenue en Indonésien</title>

    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <!-- Style personnalisé -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        img {
            width: 120px;
            border: 3px solid #ddd;
            border-radius: 10px;
        }

        h4 {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-custom {
            background-color: #ff7e5f;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #e76f51;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Drapeau de l'Indonésie -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" 
             alt="Drapeau Indonésie" class="mb-3"/>

        <h4>Bienvenue en Indonésie</h4>

        <h:form>
            <!-- Champ Email -->
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email :</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <h:inputText id="email" value="#{test.email}" class="form-control" required="true"/>
                </div>
                <h:message for="email" styleClass="error-message"/>
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Mot de passe :</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <h:inputSecret id="password" value="#{test.password}" class="form-control" required="true"/>
                </div>
                <h:message for="password" styleClass="error-message"/>
            </div>

            <!-- Messages globaux -->
            <h:messages globalOnly="true" styleClass="error-message"/>
            <br/>

            <!-- Bouton de connexion -->
            <h:commandButton value="Découvrir" action="#{test.sAuthentifier}" 
                             styleClass="btn btn-custom w-100"/>

            <!-- Lien pour créer un compte -->
            <a href="ajoute_utilisateur.xhtml" class="link">Créer un compte</a>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
