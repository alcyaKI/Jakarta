<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Ajouter un Utilisateur</h2>
        <h:form>
            <h:messages globalOnly="true" styleClass="text-danger fw-bold"/>
            
            <div class="mb-3">
                <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label"/>
                <h:inputText id="username" value="#{utilisateurBean.username}" class="form-control" required="true"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label"/>
                <h:inputText id="email" value="#{utilisateurBean.email}" class="form-control" required="true"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label"/>
                <h:inputSecret id="password" value="#{utilisateurBean.password}" class="form-control" required="true"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label"/>
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" class="form-control" required="true"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel for="description" value="Description :" class="form-label"/>
                <h:inputTextarea id="description" value="#{utilisateurBean.description}" class="form-control"/>
            </div>
            
            <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" styleClass="btn btn-custom w-100"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
